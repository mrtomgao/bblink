<html>
  <head>
    <title>bbLink Alpha by Tom Gao.</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous"/>    
    <link href="css/bblink.css" type="text/css" rel="stylesheet"/>
	<link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">    
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"/>
  </head>
  <body>

	<div class="text-center" style="padding:50px 0">
		<div class="logo">bbLink <span class="logo_sml">by Tgao</span></div>
		<!-- Main Form -->
		<div class="login-form-1">
			<form id="login-form" class="text-left">
				<div class="login-form-main-message"></div>
				<div class="main-login-form">
					<div class="login-group">
						<div class="form-group">
							<label for="lg_username" class="sr-only">Username</label>
							<input type="text" class="form-control" id="lg_username" name="lg_username" placeholder="Who you are">
						</div>
						<div class="form-group">
							<label for="lg_password" class="sr-only">Room</label>
							<input type="text" class="form-control" id="lg_room" name="lg_room" placeholder="Where you're from">
						</div>
						<div class="form-group">
							<label for="lg_avatar" class="sr-only">Avatar</label>
							<input type="text" class="form-control" id="lg_avatar" name="lg_avatar" placeholder="Avatar url">
						</div>						
					</div>
					<button type="button" id="lg_submit" class="login-button"><i class="fa fa-hand-spock-o"></i></button>
				</div>
			</form>
		</div>
		<!-- end:Main Form -->
	</div>

		<script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>  	
  		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.min.js"></script>
  		<script src="js/login.js"></script>
  		
  </body>
  </html>
